<script>
function Dep () {
    this.subs = [];
}
Dep.prototype = {
    addSub: function(sub) {
        this.subs.push(sub);
    },
    notify: function() {
        this.subs.forEach(function(sub) {
            sub.update();
        });
    }
};
Dep.target = null;

let d1 = new Dep()
d1.addSub(1)
let d2 = new Dep()
d2.addSub(2)
console.log(Dep)
console.log(d1,d2)
