<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div>
        <button onclick="testGet()">get</button>
        <button onclick="testPost()">post</button>
        <button onclick="testPut()">put</button>
        <button onclick="testDelete()">delete</button>
    </div>
<script src="https://cdn.bootcss.com/axios/0.19.0/axios.min.js"></script>
<script>
    //指定默认配置
    axios.defaults.baseURL = 'http://localhost:3000'

    function testGet(){
        axios({
            url:'/posts',
            params:{
                id:1
            }
        }).then(response=>{
                console.log('/posts GET',response.data)
            })
    }

    function testPost(){
        axios({
            url:'/posts',
            method:'post',
            data:{"title":"post请求","author":"ywx"}
        })
            .then(response=>{
                console.log('/posts POST',response.data)
            })
    }

    function testPut(){
        axios.put('http://localhost:3000/posts/3',{"title":"post请求修改了","author":"ywx也修改了"})
            .then(response=>{
                console.log('/posts PUT',response.data)
            })
    }

    function testDelete(){
        axios.delete('http://localhost:3000/posts/3')
            .then(response=>{
                console.log('/posts PUT',response.data)
            })
    }
</script>
</body>
</html>
