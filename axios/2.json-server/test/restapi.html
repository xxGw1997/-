<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>restApi</title>
</head>
<body>
    <div>
        <button onclick="testGet()">get</button>
        <button onclick="testPost()">post</button>
        <button onclick="testPut()">put</button>
        <button onclick="testDelete()">delete</button>
    </div>
<script src="https://cdn.bootcss.com/axios/0.19.0/axios.min.js"></script>
<script>
    function testGet(){
        // axios.get('http://localhost:3000/posts')
        // axios.get('http://localhost:3000/posts/1')
        axios.get('http://localhost:3000/posts?id=1')
            .then(response=>{
                console.log('/posts GET',response.data)
            })
    }

    function testPost(){
        axios.post('http://localhost:3000/posts',{"title":"post请求","author":"ywx"})
            .then(response=>{
                console.log('/posts POST',response.data)
            })
    }

    function testPut(){
        axios.put('http://localhost:3000/posts/3',{"title":"post请求修改了","author":"ywx也修改了"})
            .then(response=>{
                console.log('/posts PUT',response.data)
            })
    }

    function testDelete(){
        axios.delete('http://localhost:3000/posts/3')
            .then(response=>{
                console.log('/posts PUT',response.data)
            })
    }
</script>
</body>
</html>
